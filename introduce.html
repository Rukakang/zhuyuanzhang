    <h1 id= "zhu">个人简介</h1>

    <p>
      明太祖朱元璋（1328年10月21日—1398年6月24日），字国瑞，
      濠州钟离（今安徽凤阳）人，汉族。原名重八，
      后取名兴宗，参加郭子兴领导的红巾军后改名为“元璋”。明朝开国皇帝，年号洪武
    </p>
